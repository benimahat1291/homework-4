<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src='script.js'></script>
    <title>QUIZ</title>
</head>

<body>
    <!-- contains our Quiz-->
    <div class = "container">
        <!-- where the main text will be displayed-->
        <h1 id="home">QUIZ!</h1>
            <p id="directions">Answer questions in 10sec,<br> Lose 3 sec for wrong answer</p>
        <button id="start" >Start Quiz!</button>
        <!-- elements are hidden until called-->
        <button id="restart" style = "display: none" >Restart</button>
        <div id="score" class = "scoresheet" style="display: none"></div>
        <div id="nameform" style = "display: none">
            <button id="submit">submit results</button>
        </div>

        <div id="quiz" style="display: none">
            <div id="question" class="questionbox"></div>
            <div id="choices">
                <!-- button has class onclick when clicked run checkAnswer with following input-->
                <button class = "choice" id="A" onclick = "checkAnswer('A')"></button>
                <button class = "choice" id="B" onclick = "checkAnswer('B')"></button>
                <button class = "choice" id="C" onclick = "checkAnswer('C')"></button>
            <div class = "timer">
                <timer id="counter">Timer: 00<timer>
            </div>

        </div>
    </div>



</body>
</html>
